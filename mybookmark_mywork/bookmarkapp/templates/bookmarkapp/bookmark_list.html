{% extends"base.html" %}

{%block title%} Django Bookmark {%endblock%}

{%block content%}
<div id ="content">
    <h1>Bookmark list</h1>
    <ul>
        {% for bookmark in object_list %}
           {% comment %} <li> <a href= '{{bookmark.url}}'>{{bookmark}}</a></li> {% endcomment %}
           <li> <a href= "{% url 'detail' bookmark.id %}" >{{bookmark}}</a></li>
        {% endfor %}
    </ul>
</div>

{%endblock%}
