<!DOCTYPE html>
<html>
<head>
<title> Django Bookmark list </title>
</head>
<body>
<div id ="content">
    <h1>Bookmark list</h1>
    <ul>
        {% for bookmark in object_list %}
           {% comment %} <li> <a href= '{{bookmark.url}}'>{{bookmark}}</a></li> {% endcomment %}
           <li> <a href= "{% url 'detail' bookmark.id %}" target ='_blank'>{{bookmark}}</a></li>
        {% endfor %}
    </ul>
</div>
</body>
</html>
